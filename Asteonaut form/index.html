<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut</title>
    <link rel="stylesheet" href="STYLE.CSS">
</head>
<body>
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-1%5B1%5D.png" alt="Astronaut" id="astronaut1"> 
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-2%5B1%5D.png" alt="Astronaut 2" id="astronaut2">
    <!--creating a form-->
    <form action="">
    <h1>rocket around the moon with your bffs</h1>
    <label for="country" class="block display">Departure country</label>
    <select name="" id="country">
    <option value="">spain</option>
    <option value="">india</option>
    <option value="">russia</option>
    <select>
        <br>
        <label for="Tavellers" class="block-display">no. of space travellers</label>
        <input type="number" name="Traveller" id="travellers">
        <br>
         <label for="email" class="block-display">your email</label>
         <input type="text" name="email" id="email" placeholder="ilovespace@gmail.com">
         <br>

        <label for="rent" class="block-display">Do you want to rent a space suit</label>
        <input type="radio" id="yes" name="rent button" value="yes">
        <label for="yes" class="rent label">yes please</label>
        <input type="radio" id="no" name="rent button" value="no">
        <label for="no" class="rent button">no i dont need</label>
        <input type="submit" id="button" value="submit">
    </form>
        
</body>
</html>
